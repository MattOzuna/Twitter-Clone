{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-6">
    <ul class="list-group" id="messages">

        {% for message in user.likes %}

            <li class="list-group-item">
                <a href="/messages/{{ message.id }}" class="message-link"/>
    
                <a href="/users/{{ user.id }}">
                <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
                </a>
    
                <div class="message-area">
                <a href="/users/{{ user.id }}">@{{ user.username }}</a>
                <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
                <p>{{ message.text }}</p>
                </div>
                <!-- will want to implement AJAX for this commented out section because it redirects to the home page -->
                <!-- <form method="POST" action="/users/add_like/{{ message.id }}" id="messages-form">
                    <button class="
                      btn 
                      btn-sm
                      {% if g.user.likes.count(message) == 1 %}
                        btn-primary
                      {% else %} 
                        btn-secondary
                      {% endif %}"
                    >
                      <i class="fa fa-thumbs-up"></i> 
                    </button>
                  </form> -->
            </li>

            

        {% endfor %}
    </ul>
</div>
{% endblock %}
